name: eWallet microservices

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
    - name: Build with Maven
      run: mvn clean install

    - name: Build & push Docker image
      uses: mr-smithers-excellent/docker-build-push@v5
      with:
        image: mustycodified/e-wallet-api
        tags: latest
        registry: docker.io
        dockerfile: Dockerfile
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
       #AWS & Elasticbeanstalk
  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Install AWS CLI
        run: |
          sudo apt-get update
          sudo apt-get install -y awscli
          aws --version

      -  name: Create Source Bundle
         run: |
          zip -r $GITHUB_WORKSPACE/my-app-source-bundle.zip Dockerfile .ebextensions src target 
        
        #To authenticate from the API or CLI you must provide your access-key, and the secret-key,
       #and aaditional security information
      - name: Beanstalk Deploy
        uses: einaregilsson/beanstalk-deploy@ebe3476a4ce991d54336935e75e78dd9d86f9408
        with:
            aws_access_key: ${{ secrets.AWS_ACCESS_KEY_ID }}
            aws_secret_key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
            region: us-east-1
            environment_name: Digital-WalletAPI-env
            application_name: Digital-Wallet_API
#            deployment_package: elasticbeanstalk/docker-compose.yml
#            source-bundle: S3Bucket=elasticbeanstalk,S3Key=$GITHUB_SHA.zip
            deployment_package: ${{ env.EB_DEPLOYMENT_PACKAGE }}
            version_label: v1.0.0

