name: eWallet microservices

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
    - name: Build with Maven
      run: mvn clean install

    - name: Build & push Docker image
      uses: mr-smithers-excellent/docker-build-push@v5
      with:
        image: mustycodified/e-wallet-api
        tags: latest
        registry: docker.io
        dockerfile: Dockerfile
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
       #AWS & Elasticbeanstalk
  deploy:
    needs: build
    runs-on: [ewallet-ec2]
    steps:
#      - name: Pull image from dockerhub
#        run: docker pull mustycodified/e-wallet-api
#      - name: Delete old container
#        run: docker rm -f api
#      - name: Run docker container
#      - name: docker run -d -p:9090:8080 --name api mustycodified/e-wallet-api

        - name: Checkout repository
          uses: actions/checkout@v2

        - name: Copy Docker Compose file to runner
          run: |
            cp docker-compose.yml $GITHUB_WORKSPACE
          env:
            GITHUB_WORKSPACE: ${{ github.workspace }}

        - name: Log in to Docker Hub
          uses: docker/login-action@v2
          with:
            username: ${{ secrets.DOCKER_USERNAME }}
            password: ${{ secrets.DOCKER_PASSWORD }}

        - name: Pull Docker images
          run: docker-compose pull
          working-directory: $GITHUB_WORKSPACE

        - name: Stop existing containers
          run: docker-compose down
          working-directory: $GITHUB_WORKSPACE

        - name: Start services
          run: docker-compose up -d
          working-directory: $GITHUB_WORKSPACE

